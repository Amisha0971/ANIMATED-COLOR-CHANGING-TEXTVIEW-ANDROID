<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Information</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

<h2>Educational Information</h2>

<img src="@drawable/personalinfo.jpg" alt="Personal Info Image" style="width:100%;max-width:300px;">

<form id="educationForm">
    <label for="qualification">Select Qualification:</label>
    <select id="qualification" name="qualification"></select>

    <label for="year">Select Year of Passing:</label>
    <select id="year" name="year"></select>

    <label for="university_college">Enter University/College:</label>
    <input type="text" id="university_college" name="university_college">

    <label for="percentage">Enter Percentage:</label>
    <input type="text" id="percentage" name="percentage">

    <button type="submit">Continue</button>
</form>

<script>
    // Fetch JSON data
    fetch('data.json')
    .then(response => response.json())
    .then(data => {
        // Populate Qualification dropdown
        const qualificationSelect = document.getElementById('qualification');
        data.qualifications.forEach(qualification => {
            const option = document.createElement('option');
            option.value = qualification;
            option.textContent = qualification;
            qualificationSelect.appendChild(option);
        });

        // Populate Year of Passing dropdown
        const yearSelect = document.getElementById('year');
        data.years.forEach(year => {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
